<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 工作術課前問卷</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox-group, .radio-group {
      margin-top: 0.5rem;
    }
    .checkbox-group label, .radio-group label {
      font-weight: normal;
      display: block;
      margin: 0.3rem 0;
    }
    .scale-group {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      gap: 5px;
    }
    .scale-group label {
      flex: 1;
      background: #ecf0f1;
      border-radius: 5px;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-weight: normal;
    }
    .scale-group input[type="radio"] {
      display: none;
    }
    .scale-group input[type="radio"]:checked + span {
      background: #2ecc71;
      color: white;
      border-radius: 5px;
      display: block;
      padding: 0.5rem 0;
    }
    button {
      margin-top: 2rem;
      background-color: #2ecc71;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background-color: #ecf0f1;
      padding: 1rem;
      border-radius: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<h1>AI 工作術課前問卷</h1>

<form id="aiForm">
  <label for="name">請填寫您的姓名</label>
  <input type="text" id="name" name="name" required>

  <label>請選擇您的職位</label>
  <div class="radio-group">
    <label><input type="radio" name="role" value="工程師" required> 工程師</label>
    <label><input type="radio" name="role" value="管理者"> 管理者</label>
    <label><input type="radio" name="role" value="行銷"> 行銷</label>
    <label><input type="radio" name="role" value="其他"> 其他</label>
  </div>

  <label>請選擇您的學習期待（可複選）</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="expect" value="提高 AI 應用能力"> 提高 AI 應用能力</label>
    <label><input type="checkbox" name="expect" value="學習自動化技巧"> 學習自動化技巧</label>
    <label><input type="checkbox" name="expect" value="提高生產力"> 提高生產力</label>
  </div>

  <label>請自評您的 AI 了解程度（1～5）</label>
  <div class="scale-group">
    <label><input type="radio" name="aiLevel" value="1" required><span>1</span></label>
    <label><input type="radio" name="aiLevel" value="2"><span>2</span></label>
    <label><input type="radio" name="aiLevel" value="3"><span>3</span></label>
    <label><input type="radio" name="aiLevel" value="4"><span>4</span></label>
    <label><input type="radio" name="aiLevel" value="5"><span>5</span></label>
  </div>

  <button type="submit">送出問卷</button>
</form>

<div class="result" id="result" style="display:none;"></div>

<script>
  document.getElementById('aiForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const role = document.querySelector('input[name="role"]:checked')?.value;
    const expects = Array.from(document.querySelectorAll('input[name="expect"]:checked')).map(el => el.value);
    const aiLevel = document.querySelector('input[name="aiLevel"]:checked')?.value;

    const resultBox = document.getElementById('result');
    resultBox.innerHTML = `
      <h3>填寫結果</h3>
      <p><strong>姓名：</strong>${name || '未填寫'}</p>
      <p><strong>職位：</strong>${role || '未選擇'}</p>
      <p><strong>學習期待：</strong>${expects.length ? expects.join('、') : '未選擇'}</p>
      <p><strong>AI 了解程度：</strong>${aiLevel || '未評估'}</p>
    `;
    resultBox.style.display = 'block';
  });
</script>

</body>
</html>
